<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>



</head>
<body>
<div class="top-panel">
    <div class="site-icon">
        <div class="discount top-discount"></div>
        <div class="pizza-logo">
            <div id="pizza-title2" class="title-1">
                PIZZA
            </div>
            <div class="title-2">KMA</div>
        </div>
    </div>
    <div class="header-top">
        <div class="header-top-inside">
            <div class="phone-number visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
                (044) 222 5 222
            </div>
            <div class="work-days visible-lg-inline-block visible-md-inline-block">
                24 години/ 7 днів на тиждень
            </div>
            <div class="free-delivery visible-lg-inline-block">
                Безкоштовна доставка піци
            </div>
            <button class="btn entr-b">Ввійти</button>
        </div>
    </div>
    <div class="header-down">
        <span class="pizza-page-tittle">
            <a href="pizza-page" style="color: white" class="hidden-xs">Піца</a>
        </span>
    </div>
</div>
<div class="discount-panel">
    <div class="discount-down"></div>
    <div class="discount-title">ЦЬОГО ТИЖНЯ  НА ВСЕ</div>
    <span class="discount-num">-20%</span>
</div>
<div class="container">
    <div class="row">
        <div class="left-panel">
            <div class="page-title">
                <h2>
                    <span class="count-title">Усі піци</span>
                    <span class="badge orange pizza-count">8</span>
                </h2>
            </div>
            <div class="all-pizza-type-wrap" id="wrap">
                <ul class="nav nav-pills all-pizza-type" role="tablist" >
                    <li class="active" style="color: orange;"><a href="#">Усі</a></li>
                    <li><a href="#" style="color: orange;">Мясні</a></li>
                    <li><a href="#" style="color: orange;">З ананасами</a></li>
                    <li><a href="#" style="color: orange;">З грибами</a></li>
                    <li><a href="#" style="color: orange;">З морепродуктами</a></li>
                    <li><a href="#" style="color: orange;">Вега</a></li>
                </ul>
            </div>
            <div class="row" id="pizza_list"></div>
        </div>
        <div class="right-panel">
            <div class="r1">
                <span class="orders-title">
                    Замовлення
                <span class="badge orange">0</span>
                </span>
                <span class="clear-orders">Очистити замовлення</span>
            </div>
            <div id="cart" class="all-orders"></div>
            <div class="order-state r3">
                <span class="sum-title">Сума замовлення</span>
                <span class="sum-number">0 грн</span>
                <div class="do-order-button">
                    <button class="btn big-b">Замовити</button>
                </div>
            </div>
        </div>
    </div>


</div>



<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
